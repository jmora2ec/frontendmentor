<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-top">
        <img src="/images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bg-bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-pattern"></div>
        <div class="image">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="name">
          <p>Victor Crest <span class="text-gray">26</span></p>
          <div class="city font-small">London</div>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="count">80K</div>
            <p class="text-gray font-small">Followers</p>
          </div>
          <div class="stat">
            <div class="count">803K</div>
            <p class="text-gray font-small">Likes</p>
          </div>
          <div class="stat">
            <div class="count">1.4K</div>
            <p class="text-gray font-small">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
