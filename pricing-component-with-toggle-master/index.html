<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <!-- <img src="images/bg-top.svg" alt="" class="top-img" />
      <img src="images/bg-bottom.svg" alt="" class="bottom-img" /> -->
      <div class="container text-center">
        <div class="bill-selector">
          <h2>Our Pricing</h2>
          <div class="billing">
            Annually
            <label class="price-toggle">
              <input type="checkbox" id="price" name="price" /><span
                class="button-toggle"
              ></span>
            </label>
            Monthly
          </div>
        </div>
        <div class="plans">
          <div class="plan bg-light">
            <div class="plan__type">Basic</div>
            <div class="plan__price">
              <span class="monthly"
                ><span class="currency">&dollar;</span>19.99</span
              >
              <span class="annual active"
                ><span class="currency">&dollar;</span>199.99</span
              >
            </div>
            <div class="plan__features">
              <p>500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3 GB</p>
            </div>
            <a href="">Learn More</a>
          </div>
          <div class="plan bg-accent">
            <div class="plan__type">Professional</div>
            <div class="plan__price">
              <span class="monthly"
                ><span class="currency">&dollar;</span>24.99</span
              ><span class="annual active"
                ><span class="currency"> &dollar;</span>249.99</span
              >
            </div>
            <div class="plan__features">
              <p>1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10 GB</p>
            </div>
            <a href="">Learn More</a>
          </div>
          <div class="plan bg-light">
            <div class="plan__type">Master</div>
            <div class="plan__price">
              <span class="monthly"
                ><span class="currency">&dollar;</span>39.99</span
              ><span class="annual active"
                ><span class="currency"> &dollar;</span>399.99</span
              >
            </div>
            <div class="plan__features">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <a href=""> Learn More</a>
          </div>
        </div>
      </div>
    </section>

    </div> -->
    <script src="main.js"></script>
  </body>
</html>
