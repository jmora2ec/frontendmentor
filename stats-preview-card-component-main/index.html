<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="images/image-header-mobile.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img src="images/image-header-desktop.jpg" alt="people in office" />
        </picture>
        <div class="screen"></div>
      </div>
      <div class="content">
        <div class="heading">
          <h1>Get <span>insights</span> that help <br />your business grow.</h1>
        </div>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats text-center flex">
          <div class="stat">
            10k+
            <p>COMPANIES</p>
          </div>
          <div class="stat">
            314
            <p>TEMPLATES</p>
          </div>
          <div class="stat">
            12m+
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
